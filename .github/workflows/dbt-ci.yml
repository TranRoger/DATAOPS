name: DBT CI Pipeline

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]

env:
  DBT_PROFILES_DIR: ./dbt
  SA_PASSWORD: ${{ secrets.SA_PASSWORD }}
  DBT_PASSWORD: ${{ secrets.DBT_PASSWORD }}

jobs:
  lint-sql:
    name: Lint SQL Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install SQLFluff
        run: pip install sqlfluff sqlfluff-templater-dbt

      - name: Lint SQL files
        run: |
          cd dbt
          sqlfluff lint models/ --dialect tsql || true
        continue-on-error: true

  lint-python:
    name: Lint Python Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install flake8
        run: pip install flake8

      - name: Lint Python files
        run: |
          flake8 airflow/dags/ --max-line-length=120 --count --statistics || true
        continue-on-error: true

  dbt-compile:
    name: Compile DBT Models
    runs-on: ubuntu-latest
    needs: [lint-sql, lint-python]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup DBT Environment
        uses: ./.github/actions/setup-dbt
        with:
          dbt-profile-content: ${{ secrets.DBT_PROFILE }}
          dbt-version: '1.8.5'
          python-version: '3.9'

      - name: Compile DBT models
        run: |
          cd dbt
          dbt compile --profiles-dir . || true
        continue-on-error: true

      - name: Upload compiled artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dbt-compiled
          path: dbt/target/
          retention-days: 7

  generate-docs:
    name: Generate DBT Documentation
    runs-on: ubuntu-latest
    needs: dbt-compile

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2019-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: ${{ secrets.SA_PASSWORD }}
          MSSQL_PID: Developer
        ports:
        - 1433:1433
        options: >-
          --health-cmd "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P $SA_PASSWORD -C -Q 'SELECT 1' || /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P $SA_PASSWORD -Q 'SELECT 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SQL Server
        uses: ./.github/actions/setup-sqlserver
        with:
          sa-password: ${{ secrets.SA_PASSWORD }}

      - name: Restore AdventureWorks Database
        uses: ./.github/actions/restore-adventureworks
        with:
          sa-password: ${{ secrets.SA_PASSWORD }}
          dbt-password: ${{ secrets.DBT_PASSWORD }}

      - name: Setup DBT Environment
        uses: ./.github/actions/setup-dbt
        with:
          dbt-profile-content: ${{ secrets.DBT_PROFILE }}
          dbt-version: '1.8.5'
          python-version: '3.9'

      - name: Generate documentation
        run: |
          cd dbt
          dbt docs generate --profiles-dir . --target dev || true
        continue-on-error: true

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: dbt-docs
          path: |
            dbt/target/catalog.json
            dbt/target/manifest.json
            dbt/target/index.html
          retention-days: 30
